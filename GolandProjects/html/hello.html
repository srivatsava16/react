<H1 style="text-align: center">FOaaaRMS &#128514;</H1>

<form>
    <label for= "uername">FirstName:</label><br>

    <label for="password">Password</label><br>
    <input type="password" id="password">
    <h1 STYLE="text-align: center">FAV PROGRAMMING LANGUAGE</h1>
    <input type="radio" id="c" NAME="PRO" value="C">

    <label for="cc">JAVA LANG</label><br>

    <H1 STYLE="text-align: center">SELECT</H1>


    <label for="cars">CHOOSE ONE :</label>

        <option value="car11">car11</option>
        <option value="car111">car111</option>
    </select>
    <input type="submit" value="Submit"><BR>



    <!--  CSS -->
<H1 STYLE="text-align: center">LISTS</H1>

    <ol CLASS="ONE">
        <li>ONE</li>
        <li>TWO</li>
        <li>THR</li>
    </ol>

    <UL CLASS="TWO">
        <li>ONE</li>
        <li>TWO</li>
        <li>THR</li>
